<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Forecast</title>
</head>


<body>

    <header class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </header>


    <div class="container-fluid">

        <div class="row">

            <div class="col-12 col-lg-3 bg-secondary sticky-top d-flex flex-column p-4 p-lg-3">
                <h2>
                    Input your city location:
                </h2>

                <div class="row">
                    <div class="input-group col-sm-9">
                        <input class="form-control py-2" placeholder="Find City" id="searchInput">

                        <button class=" col-sm-2 btn btn-outline-primary btn-sm" id="searchBtn">
                        <i class="fa fa-search"></i>
                        </button>

                    </div>
                    <button id="clear">Clear History</button>
                </div>


                <div class="row">
                    <div class="col-12">
                        <ul id="city-list" class="list-group list-group-flush mt-4">
                            <!-- This will hold all of the cities input -->
                        </ul>
                    </div>
                </div>

            </div>


            <div class="col-12 col-lg-9 d-flex flex-column">


                <div class="row mt-5 d-flex">

                    <div class="card-body">

                        <h3 id="weather-date">
                            <!-- Input the information of the city input into the title-->
                        </h3>

                        <div class="weather-data">
                            <!-- Input the information of weather from the API into the application -->
                        </div>

                    </div>

                </div>



                <div class="row flex-column justify-content-center">
                    <div class="card-container mt-5">
                        <div class="card-deck">
                            <!-- Input the information of weather from the API into the application -->
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
